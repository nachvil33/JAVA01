<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Simple Calculator</h1>
</header>

<body>
    <div class="calculator">
        <div class="display" id="display" tabindex="0">0</div>
        <div class="buttons">
            <button class="btn" id="clear" tabindex="0">C</button>
            <button class="btn" id="backspace">←</button>
            <button class="btn" id="power">^</button>
            <button class="btn" id="divide">/</button>
            <button class="btn" id="7">7</button>
            <button class="btn" id="8">8</button>
            <button class="btn" id="9">9</button>
            <button class="btn" id="multiply">*</button>
            <button class="btn" id="4">4</button>
            <button class="btn" id="5">5</button>
            <button class="btn" id="6">6</button>
            <button class="btn" id="subtract">-</button>
            <button class="btn" id="1">1</button>
            <button class="btn" id="2">2</button>
            <button class="btn" id="3">3</button>
            <button class="btn" id="add">+</button>
            <button class="btn" id="0">0</button>
            <button class="btn" id="decimal">.</button>
            <button class="btn" id="equals">=</button>
        </div>
    </div>
    <footer>
        A<a href="https://twitter.com/FullTechFlowCEO"> Full Tech Flow Solutions®</a> Product By <a href="https://www.linkedin.com/in/ignacio-manuel-castañeda-acuña-1a4b07243">Eng. Ignacio Manuel Castañeda Acuña</a>
    </footer>

    <script src="calculator.js"></script>
    <script src="calculator-events.js"></script>
</body>
</html>
