<!DOCTYPE html>
<html lang="en">

  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Drum Kit</h1>

      <div class="drum" data-key="70">Tom 2</div>
      <div class="drum" data-key="71">Tom 3</div>

  </div>

  <script src="script.js"></script>
