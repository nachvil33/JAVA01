<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Oldest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Find the Oldest Person</h1>
    <div id="app">
      
        <input type="text" id="userName" placeholder="name, birthday and if death ">
     
        <input type="date" id="userBirth">
        
        <input type="date" id="userDeath">
     
        <button id="addUserButton">Add User</button>
        
        <button id="findOldestButton">Find the Oldest</button>
        
        <ul id="userList"></ul>
        <h2>Oldest Person:</h2>
        <p>Name: <span id="oldestName"></span></p>
        <p>Age: <span id="oldestAge"></span></p>
    </div>
    <script src="findTheOldest.js"></script>
    <script src="app.js"></script>
</body>
</html>
